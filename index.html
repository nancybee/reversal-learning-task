<!DOCTYPE html>
<html>
	<head>
		<title>HRL Experiment</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.10.3/sweetalert2.min.css">

		<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.10.3/sweetalert2.min.js"></script>
	</head>

	<body>
		<div id="root">
			<h1>Welcome to the experiment. Press any key to begin.</h1>
		</div>

		<div id="circles">
			<div id="circle1"></div>
			<div id="cross">+</div>
			<div id="circle2"></div>
		</div>

		<div class="progress hidden">
			<h2>You picked Circle A, you have earned 10 points</h2>
			<h2>Total points: 100</h2>

			<button type="button">OK</button>
		</div>

		<script type="text/javascript">
		swal({
			title: `You have earned ${points} points!`,
			text: `Total points: ${totalPoints}`,
			onClose: function () {
				if (trial.circleA.timesChosen + trial.circleB.timesChosen === trial.limit) {
					concludeExperiment();
				}
			}
		})
		</script>

		</div>

		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
